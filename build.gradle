buildscript {
    ext {
        appCompatVersion = '1.0.0-rc02'
        coroutinesVersion = '0.25.0'
        constraintLayoutVersion = '1.1.3'
        coroutinesRetrofitAdapterVersion = '1.0.0'
        daggerVersion = '2.16'
        glideVersion = '4.8.0'
        gsonVersion = '2.8.5'
        kotlinVersion = '1.2.70'
        lifecycleVersion = '2.0.0-rc01'
        materialVersion = '1.0.0-rc02'
        okHttpLoggingInterceptor = '3.6.0'
        retrofitVersion = '2.4.0'
        roomVersion = '2.0.0-alpha1'
        timberVersion = '4.7.1'
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha12'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
