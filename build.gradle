buildscript {
    ext {
        appCompatVersion = '1.1.0-alpha03'
        coroutinesVersion = '1.1.0'
        constraintLayoutVersion = '2.0.0-alpha3'
        coroutinesRetrofitAdapterVersion = '0.9.2'
        daggerVersion = '2.20'
        glideVersion = '4.8.0'
        gsonVersion = '2.8.5'
        kotlinVersion = '1.3.21'
        lifecycleVersion = '2.1.0-alpha03'
        loadingIndicatorViewVersion = '2.1.3'
        materialVersion = '1.1.0-alpha04'
        okHttpLoggingInterceptor = '3.6.0'
        retrofitVersion = '2.4.0'
        roomVersion = '2.1.0-alpha05'
        timberVersion = '4.7.1'
        vectorDrawableVersion = '1.1.0-alpha01'
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-alpha07'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
